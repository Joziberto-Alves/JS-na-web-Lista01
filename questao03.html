<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    
    <script>
        const num1 = parseInt(prompt('Digite um número:'))
        const num2 = parseInt(prompt('Digite um segundo número:'))
        const num3 = parseInt(prompt('Digite um terceiro número:'))
        const numeros = [num1, num2, num3].sort((a, b) => a - b);
        alert(`Os números em ordem crescente são: ${numeros.join(', ')}`);
    </script>
</body>
</html>
