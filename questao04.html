<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    
    <script>
        const genero = prompt(`Digite (F) para feminino e (M) para Masculino:`)
        switch(genero){
            case 'F':
                alert('Seu Genero é Feminino.')
                break
            case 'M':
                alert('Seu Genero é Masculino.')
                break
            default:
                alert('Gênero Inválido')
        }
    </script>
</body>
</html>
